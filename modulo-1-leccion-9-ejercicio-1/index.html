<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://adalab-server-form.herokuapp.com/" method="post">
      <label for="firstname">Nombre</label>
      <input
        placeholder="Nombre de pila..."
        id="firstname"
        type="text"
        name="firstname"
      />
      <label for="lastname">Apellido</label>
      <input
        placeholder="Apellido..."
        id="lastname"
        type="text"
        name="lastname"
      />
      <label for="email">Email</label>
      <input placeholder="email..." id="email" type="email" name="email" />
      <label for="streat">Calle</label>
      <input placeholder="C/..." id="streat" type="text" name="streat" />
      <label for="city">Ciudad</label>
      <input placeholder="Ciudad.." id="city" type="text" name="city" />
      <label for="country">Pais</label>
      <input placeholder="Pais.." id="country" type="text" name="country" />
      <label for="dni">DNI</label>
      <input placeholder="DNI.." id="dni" type="text-number" name="dni" />
      <label for="phone">Telfono</label>
      <input placeholder="628..." id="phone" type="number" name="phone" />
      <label for="password">Contraseña</label>
      <input
        placeholder="password"
        id="password"
        type="password"
        name="password"
      />
      <label for="repeatpassword">Confirmar ontraseña</label>
      <input
        placeholder="password"
        id="repeatpassword"
        type="password"
        name="repeatpassword"
      />
      <input type="submit" value="Enviar info" />
    </form>
  </body>
</html>
